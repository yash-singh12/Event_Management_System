<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event - EventHub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">EventHub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="addEvent.html">Add Event</a></li>
            </ul>
        </nav>
    </header>

    <main class="add-event-main">
        <section class="add-event-section">
            <h2>Add New Event</h2>
            <form id="eventForm" class="event-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="poster">Event Poster</label>
                    <input type="file" id="poster" name="poster" accept="image/*" required>
                    <small>Upload an image for the event poster (JPG, PNG, etc.)</small>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="venue">Venue</label>
                    <input type="text" id="venue" name="venue" required>
                </div>

                <div class="form-group">
                    <label for="organizer">Organizer</label>
                    <input type="text" id="organizer" name="organizer" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="eventLink">Event Website Link</label>
                    <input type="url" id="eventLink" name="eventLink" placeholder="https://example.com">
                    <small>Optional: Add a link to the event's website or registration page</small>
                </div>

                <button type="submit" class="submit-button">Add Event</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 EventHub. All rights reserved.</p>
    </footer>

    <script src="addEvent.js"></script>
</body>
</html>
